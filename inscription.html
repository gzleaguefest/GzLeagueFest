      <style>
        .login-box {
          position: absolute;
          margin-top: 34%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 400px;
          padding: 40px;
          background: rgba(0, 0, 0, 0.987);
          box-sizing: border-box;
          box-shadow: 0 0px 25px rgba(255, 255, 255, 0.6);
          border-radius: 10px;
        }

        @media screen and (max-width: 768px) {
          .login-box {
            margin-top: 500px;
            width: 300px;
          }

          h2 {
            word-wrap: break-word;
            overflow: hidden;
          }
        }

        /* Rest of your existing CSS styles remain the same */


        .login-box .user-box {
          position: relative;
        }

        .login-box .user-box input {
          width: 100%;
          padding: 10px 0;
          font-size: 16px;
          color: #fff;
          margin-bottom: 30px;
          border: none;
          border-bottom: 1px solid #fff;
          outline: none;
          background: transparent;
        }

        .login-box .user-box label {
          position: absolute;
          top: 0;
          left: 0;
          padding: 10px 0;
          font-size: 16px;
          color: #fff;
          pointer-events: none;
          transition: .5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
          top: -20px;
          left: 0;
          color: #bdb8b8;
          font-size: 12px;
        }

        .login-box form button {
          position: relative;
          display: inline-block;
          padding: 10px 20px;
          color: #ffffff;
          font-size: 16px;
          text-decoration: none;
          text-transform: uppercase;
          overflow: hidden;
          transition: .5s;
          margin-top: 40px;
          letter-spacing: 4px
        }

        .login-box button:hover {
          background: #7e0000;
          color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 5px #7e0000,
            0 0 25px #d30101,
            0 0 50px #7e0000,
            0 0 100px #d30101;
        }

        .login-box button span {
          position: absolute;
          display: block;
        }

        @keyframes btn-anim1 {
          0% {
            left: -100%;
          }

          50%,
          100% {
            left: 100%;
          }
        }

        .login-box button span:nth-child(1) {
          bottom: 2px;
          left: -100%;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, transparent, #d30101);
          animation: btn-anim1 2s linear infinite;
        }
      </style>
